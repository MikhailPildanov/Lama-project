{% extends "store/base.html" %}
{% load static %}
{% block content %}

    <div class="row">
        {% for food in foods %}
        <div class="col-lg-4">
          <img class="thumbnail" src="{{food.imageURL}}">
          <div class="box-element product">
              <h6><strong>{{food.name}}</strong></h6>
              <hr>
              <button data-product="{{food.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">В корзину</button>
          </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock content %}
