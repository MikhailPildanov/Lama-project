{% extends "store/base.html" %}
{% load static %}
{% block content %}

    <div class="row">
        {% for food in foods %}
        <div class="col-lg-4">
          <img class="thumbnail" src="{{food.imageURL}}">
          <div class="box-element product">
              <h6><strong>{{food.name}}</strong></h6>
              <hr>
              <a href="#" class="btn btn-warning">Перейти</a>
          </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock content %}
